version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:11.15.0
    steps:
      - checkout
      - deploy:
          name: Deploy to IPFS
          command: |
            yarn install
            yarn run build
            yarn run export
            if [[ `git branch --show-current` == 'master' ]]; then ipfs-deploy --no-open -p pinata -d cloudflare out; fi
